      <section>
          <h2 id="gauge">Gauge</h2>

<h3 id="function-keywords">Function Keywords</h3>

<div class="highlight"><pre><code class="language-julia" data-lang="julia"><span class="n">x</span><span class="p">::</span><span class="n">Number</span></code></pre></div>

<h2 id="single-series">Single Series</h2>

<div class="highlight"><pre><code class="language-julia" data-lang="julia"><span class="k">using</span> <span class="n">ECharts</span>
<span class="n">gauge</span><span class="p">(</span><span class="mf">27.64</span><span class="p">)</span></code></pre></div>

<div id="gaugep" style="height:400px;width:800px;"></div>
<script type="text/javascript">
    // Initialize after dom ready
    var myChart = echarts.init(document.getElementById("gaugep"));

    // Load data into the ECharts instance
    myChart.setOption({"toolbox":{"itemGap":15,"show":false,"x":"right","feature":{},"orient":"vertical","y":"center"},"title":{},"series":[{"data":[{"value":27.64}],"smooth":false,"type":"gauge"}],"backgroundColor":"rgba(0,0,0,0)"});
</script>
