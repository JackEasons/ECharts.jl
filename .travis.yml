language: julia
os:
  - linux
notifications:
  email: false
julia:
  - 0.6
  - nightly
matrix:
  allow_failures:
  - julia: nightly
before_install:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
script:
  - julia -e 'Pkg.init(); Pkg.clone(pwd()); Pkg.test("ECharts", coverage=true)'
after_success:
  # push coverage results to Coveralls
  #- julia -e 'cd(Pkg.dir("ECharts")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("ECharts")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
